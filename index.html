<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1> SVG Scalable Vector Graphic</h1>
        <!--Add svg using img tag-->
        <img src="images/first.svg" alt="svg graphic">
        <!--Add svg directly tih <svg> tag and attributes-->
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
            <rect x="0" Y="0" width="200" height="200" rx="8" ry="4" fill="#4DD0E1" />
            <circle cx="50" cy="50" r="25" fill="#D50000" />
        </svg>

        <svg class="dice" width="200" height="300" viewBox="0 0 200 300">
            <rect id="sq" x="0" Y="0" width="200" height="200" rx="8" ry="4" fill="#E5E4E2" />
            <circle id="dot" cx="50" cy="50" r="40" fill="#000000" />
            <use xlink:href="#dot" x="100" />
            <use xlink:href="#dot" y="100" />
            <use xlink:href="#dot" x="100" />
            <use xlink:href="#dot" x="100" y="100" />
        </svg>

        <!--Group svg directly tih <svg> tag and attributes-->
        <svg class="dice5" width="200" height="300" viewBox="0 0 200 300">
            <defs>
                <rect id="box" x="0" Y="0" width="200" height="200" rx="8" ry="4" fill="#E5E4E2" />
                <circle id="point" cx="50" cy="50" r="25" fill="#000000" />
            </defs>
            <use xlink:href="#box" x="0" y="0" />
            <g>
                <use xlink:href="#point" x="0" y="0" />
                <use xlink:href="#point" x="100" y="0" />
                <use xlink:href="#point" x="0" y="100" />
                <use xlink:href="#point" x="100" y="100" />
                <use xlink:href="#point" x="50" y="50" />
            </g>
        </svg>
    </div>
